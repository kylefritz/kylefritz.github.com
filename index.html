    <script async src="http://www.google-analytics.com/ga.js"></script>
    <script>
    	//analytics
	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-32376318-1']);
	_gaq.push(['_trackPageview']);
	  
	$(function(){
		//FOR BG PHOTO
		var resizePhoto=function(){
			var w = $( window );
			var H = w.height();
			var W = w.width();

			$('#profile_photo').css({width: W, height: H});
			if(W/H > 4.0/3.0){
				var imgHeight=(3.0/4.0) *(W+.000001);
				var imgWidth=W;
			}else
			{
				var imgHeight=H;
				var imgWidth=(4.0/3.0) *(H+.000001);
			}
			//console.log("resized"+H+"x"+W);
			var heightOffset=H-imgHeight;
			$('#profile_photo img').css({width: imgWidth, height: imgHeight, left:0, top: heightOffset}  );
		};

		var cookieId="profile_photo";
		var bg_image_prefix="";//"/media/frontpage/";
		var bg_images=["kpf_back.JPG","kpf_jump.JPG","kpf_head.JPG"];
		var $bgimg=null;
		var inccookie=function(){
			var index=Number($.cookie(cookieId))+1;
			//wrap
			var index=index>=bg_images.length?0:index;
			//console.log('looked up '+index);
			$.cookie(cookieId, index, { expires: 180 });
			return index;
		}
		var setimage=function(index){
			var img=new Image();
			img.alt=alt='Photo of Kyle Fritz';
			$bgimg=$(img).load(function(){
				$(this).hide();
				if($bgimg!=null)
					$bgimg.remove();

				$('#profile_photo').append(this);
				resizePhoto();
				$(this).fadeIn();
			})
			.attr('src',bg_image_prefix+bg_images[index]);
		}

		$(window).resize(function(){resizePhoto()});

		var index=0;
		if(!$.cookie(cookieId))
		{
			//always use 0, back to viewer
			//index=Math.floor(Math.random()*3);
			$.cookie(cookieId, index, { expires: 180 });
			//console.log('created for '+index);
		}else{
			index=inccookie();
		}
		setimage(index);
		//setTimeout("changeimg()",6000);

		changeimg=function(){
			var index=inccookie();
			setimage(index);
			setTimeout("changeimg()",6000);
		}

	});
	</script>
